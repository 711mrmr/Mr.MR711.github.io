<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="KcY0gM8bM-wyo_GUkoFD4oRRAYoqlc7LQfa4rveRlYQ" />
    <title>Mr. MR</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="icon" href="icon.png" type="image/png">
    <style>
	    @font-face {
            font-family: 'GraphikArabic';
            src: url('assets/fonts/GraphikArabic-Bold.woff2') format('woff2'),
            font-weight: bold;
            font-style: normal;
        }
		
        body {
            margin: 0;
            font-family: 'GraphikArabic', sans-serif;
            line-height: 1.6;
            background: #005bbd;
            color: #005bbd;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #0265cf, #0265cf);
            color: #d1d1d1;
            padding: 1.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }

       /* استایل پیش‌فرض برای عنوان دسکتاپ */
       header h1.desktop-title {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            display: block; /* نمایش عنوان دسکتاپ به طور پیش‌فرض */
       }

       /* استایل پیش‌فرض برای عنوان موبایل */
       header h2.mobile-title {
            margin: 0;
            font-size: 2rem; /* اندازه فونت کوچک‌تر برای موبایل */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            display: none; /* مخفی کردن عنوان موبایل به طور پیش‌فرض */
       }

       /* برای دستگاه‌های با عرض کمتر از 768px (موبایل) */
       @media (max-width: 767px) {
           header h1.desktop-title {
               display: none; /* مخفی کردن عنوان دسکتاپ در موبایل */
           }
           header h2.mobile-title {
               display: block; /* نمایش عنوان موبایل در موبایل */
           }
       }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        nav a {
            text-decoration: none;
            color: #d1d1d1;
            font-weight: bold;
			box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
            padding: 0.5rem 1rem;
            background: #005aba;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        nav a:hover {
            background: #004a9f;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
        }

        .intro {
            text-align: center;
			text-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .intro h2 {
            font-size: 2rem;
            color: #d1d1d1;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
			text-align: center;
            gap: 2rem;
            justify-content: center;
        }

        .project {
            background: #004ea3;
            border-radius: 10px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
        }

        .project:hover {
            transform: scale(1.05);
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project h3 {
            margin: 1rem;
            font-size: 1.5rem;
            color: #d1d1d1;
        }

        .project p {
            margin: 0 1rem 1rem;
            color: #a8a8a8;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #0265cf;
            color: #fff;
            margin-top: auto;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #004a9f;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
  
<header>
  <h1 class="desktop-title">Mr. MR - Developer</h1>
  <h2 class="mobile-title">Mr. MR - Developer</h2>
    <nav>
        <a href="#about">درباره من</a>
        <a href="#projects">پروژه ها</a>
        <a href="#contact">راه ارتباطی</a>
    </nav> 
</header>

    <main>
            <section class="intro" id="about">
			<div class="intro">
			    <h2>فهرست پروژه ها</h2>
			</div>

            <section class="projects" id="projects">
			<a href="https://MrMR711.github.io/MediaTools" style="text-decoration: none;">
                <div class="project">
                    <img src="assets/images/tools-media-image.jpg" alt="Media Tools">
                    <h3>Media Tools</h3>
                    <p>A brief description of the project.</p>
                </div>	
			</a>
			<a href="https://MrMR711.github.io/ProjectTwo" style="text-decoration: none;">
                <div class="project">
                    <img src="assets/images/project-two-image.jpg" alt="Project Two">
                    <h3>Project Two</h3>
                    <p>A brief description of the project.</p>
                </div>
			</a>
			<a href="https://MrMR711.github.io/ProjectThree" style="text-decoration: none;">
                <div class="project">
                    <img src="assets/images/project-three-image.jpg" alt="Project Three">
                    <h3>Project Three</h3>
                    <p>A brief description of the project.</p>
                </div>
			</a>
            </section>
        </div>
    </main>

    <footer id="contact">
        <bl>.محفوظ است
        <a href="https://github.com/MrMR-711">MrMR711</a>
        تمام حقوق برای </bl>
    </footer>
</body>
</html>
